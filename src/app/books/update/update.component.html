<div class="container">
    <form novalidate [formGroup]="form">
        <div class="form-group">
            <label for="title"></label>
            <input type="text" id="title"  formControlName="title">
        </div>
        <div class="form-group">
            <label for="numberOfPages"></label>
            <input type="text" id="numberOfPages"  formControlName="numberOfPages">
        </div>
        <div class="form-group">
            <label for="genre"></label>
            <input list="gen" type="text" id="genre" formControlName="genre">
            <datalist id="gen">
                <option *ngFor="let item of genres" value="{{item.name}}"> {{ item.name }} </option>
            </datalist>
        </div>
        <div>
            <input type="reset" class="btn btn-secondary">
            <input type="submit" class="btn btn-success" >
        </div>
    </form>
</div>
